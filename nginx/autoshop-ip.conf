# Конфигурация nginx для AutoShop (без домена, только IP)
# Используйте этот вариант, если у вас нет доменного имени
# Скопируйте этот файл в /etc/nginx/sites-available/autoshop

# HTTP сервер
server {
    listen 80;
    server_name _;  # Принимает любой домен/IP
    
    # Максимальный размер загружаемых файлов
    client_max_body_size 10M;
    
    # Проксирование на FastAPI приложение
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket поддержка
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Статические файлы
    location /static/ {
        alias /home/agent/VUZ/DB/Kursovaya/src/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

