# Конфигурация nginx для AutoShop
# Скопируйте этот файл в /etc/nginx/sites-available/autoshop
# Затем создайте симлинк: sudo ln -s /etc/nginx/sites-available/autoshop /etc/nginx/sites-enabled/

# HTTP сервер - перенаправляет на HTTPS
server {
    listen 80;
    server_name ваш-домен.ru www.ваш-домен.ru;  # Замените на ваш домен или IP
    
    # Для Let's Encrypt верификации
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # Перенаправление всего остального на HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    server_name ваш-домен.ru www.ваш-домен.ru;  # Замените на ваш домен или IP
    
    # SSL сертификаты (будут созданы certbot)
    ssl_certificate /etc/letsencrypt/live/ваш-домен.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ваш-домен.ru/privkey.pem;
    
    # SSL настройки безопасности
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Безопасные заголовки
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Максимальный размер загружаемых файлов (для изображений)
    client_max_body_size 10M;
    
    # Проксирование на FastAPI приложение
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket поддержка (если понадобится)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Статические файлы (опционально, можно отдавать напрямую через nginx)
    location /static/ {
        alias /home/agent/VUZ/DB/Kursovaya/src/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

